  - name: create user
    icinga_user:
      state: present
      url: "{{ icinga_url }}"
      url_username: "{{ icinga_username }}"
      url_password: "{{ icinga_password }}"
      imports:
        - "user"
      object_name: "rb"
      display_name: "Rufbereitschaft"
      pager: 'SIP/emergency'
      period: '24/7'
