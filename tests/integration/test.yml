- hosts: localhost
  gather_facts: false
  collections:
    - t_systems_mms.icinga_director
  vars:
    icinga_url: "http://icinga"
    icinga_username: "icingaadmin"
    icinga_password: "icinga"
  tasks:
    - shell: pwd
      register: out
    - debug:
        msg: "{{ out }}"
    - shell: "ls -lsah *"
      register: out2
    - debug:
        msg: "{{ out2 }}"
    - include_tasks: "icinga_user.yml"
