- hosts: localhost
  gather_facts: false
  collections:
    - t_systems_mms.icinga_director
  vars:
    icinga_url: "http://icinga"
    icinga_username: "icingaadmin"
    icinga_password: "icinga"
  tasks:
    - shell: ls $ANSIBLE_COLLECTIONS_PATHS/*
      register: out
    - debug:
        msg: "{{ out }}"
    - shell: ls $ANSIBLE_COLLECTIONS_PATHS/*/*
      register: out
    - debug:
        msg: "{{ out }}"
    - shell: ls $ANSIBLE_COLLECTIONS_PATHS/*/*/*
      register: out
    - debug:
        msg: "{{ out }}"
    - include_tasks: "{{ item }}"
      with_fileglob:
        - ./icinga_*.yml
